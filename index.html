<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="headline">
      <h1>Battle Pigs</h1>
      <h4>A Game of Dice and Honor</h4>
    </div>
    <div class="players-container">

      <div class="player-card player-1">
        <p>Player 1 score: <span class="score">0</span></p>
      </div>
      <div class="player-card player-2">
        <p>Player 2 score: <span class="score">0</span></p>
      </div>
    </div>
    <div class="dice-display">
      <div class="die1">
        <img class="hidden" src="" alt="">
      </div>
      <div class="die2">
        <img class="hidden" src="" alt="">
      </div>
    </div>
    <div class="roll-controls">
      <div class="sorry-message-holder">
        <p><span class="sorry-message"></span></p>
      </div>
      <div class="round-score-holder">
        <p>Current Round Score: <span class="round-score"></span> </p>
      </div>
      <p>Current Turn: Player <span class="current-turn-player">1</span></p>
      <button class="roll-button" type="button" name="button">Roll!</button>
      <button class="hold-button" type="button" name="button">Hold!</button>
    </div>
  </body>
</html>
